<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>京东商城后台</title>
	<meta name="keywords" content="Bootstrap模版,Bootstrap模版下载,Bootstrap教程,Bootstrap中文" />
	<meta name="description" content="JS代码网提供Bootstrap模版,Bootstrap教程,Bootstrap中文翻译等相关Bootstrap插件下载" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="__ADMIN__/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__ADMIN__/assets/css/font-awesome.min.css" />



	<!-- page specific plugin styles -->

	<!-- fonts -->

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />

	<!-- ace styles -->

	<link rel="stylesheet" href="__ADMIN__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__ADMIN__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__ADMIN__/assets/css/ace-skins.min.css" />

	<!--[if lte IE 8]>
	<link rel="stylesheet" href="__ADMIN__/assets/css/ace-ie.min.css" />
	<![endif]-->

	<!-- inline styles related to this page -->

	<!-- ace settings handler -->

	<script src="__ADMIN__/assets/js/ace-extra.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
	<script src="__ADMIN__/assets/js/html5shiv.js"></script>
	<script src="__ADMIN__/assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<!--navbar-->
{include file="public/navbar"}
<!--navbar-->


<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--sidebar-->
		{include file="public/sidebar"}
		<!--sidebar-->

		<div class="main-content">

			<div class="page-content">
				<div class="page-header">
					<h1>
						关键字管理
						<small>
							<i class="icon-double-angle-right"></i>
							关键字列表
						</small>
					</h1>
				</div><!-- /.page-header -->

				<div class="row">
					<div class="col-xs-12">
						<!-- PAGE CONTENT BEGINS -->

						<div class="row">

						</div><!-- /row -->

						<div class="row">
							<div class="col-xs-12">
								<div class="table-responsive">
									<div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
										<div class="row">
											<div class="col-sm-6">
												<div id="sample-table-2_length" class="dataTables_length">
													<label>Display
														<select size="1" name="sample-table-2_length" aria-controls="sample-table-2">
															<option value="10" selected="selected">10</option>
															<option value="25">25</option><option value="50">50</option><option value="100">100</option></select> records
													</label>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="dataTables_filter" id="sample-table-2_filter">
													<label>Search: <input type="text" aria-controls="sample-table-2">
													</label>
												</div>
											</div>
										</div>
									<form action="" method="post">
										<table id="sample-table-2" class="table table-striped table-bordered table-hover dataTable" aria-describedby="sample-table-2_info">
										<thead>
										<tr role="row">
											<th class="sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Domain: activate to sort column ascending" style="width: 200px;">ID</th>
											<th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Clicks: activate to sort column ascending" style="width: 144px;">商品属性名称</th>
											<th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Clicks: activate to sort column ascending" style="width: 144px;">所属分类</th>
											<th class="sorting" role="columnheader" tabindex="0" aria-controls="sample-table-2" rowspan="1" colspan="1" aria-label="Update: activate to sort column ascending" style="width: 216px;">
											<i class="icon-time bigger-110 hidden-480"></i>
											操作
										</th>
											</th>
										</tr>
										</thead>

										<tbody role="alert" aria-live="polite" aria-relevant="all">
										{volist name="property_info" id="vo"}
										<tr class="odd">



											<td class=" ">
												<a href="#">{$vo.property_id}</a>
											</td>

											<td class="hidden-480 ">{$vo.property_name}</td>
											<td class="hidden-480 ">全部商品
												{volist name="$vo.father" id="vo1"}
													/{$vo1.cate_name}
												{/volist}

											</td>
											<td class=" ">
												<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

													<a class="green" href="{:url('property/upd',['property_id'=>$vo.property_id])}">
														<i class="icon-pencil bigger-130"></i>
													</a>

													<a class="red" href="{:url('property/del',['property_id'=>$vo.property_id])}">
														<i class="icon-trash bigger-130"></i>
													</a>
												</div>

												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
															<i class="icon-caret-down icon-only bigger-120"></i>
														</button>

														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="#" class="tooltip-info" data-rel="tooltip" title="" data-original-title="View">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
										{/volist}
										</tbody>
									</table>
										<div class="col-md-offset-3 col-md-9">
											<input type="submit" class="btn btn-info" value="分类排序" style="margin: 20px 0 0 400px;">

										</div>
								</form>
										<div class="row"><div class="col-sm-6"><div class="dataTables_info" id="sample-table-2_info">Showing 1 to 10 of 23 entries</div></div><div class="col-sm-6"></div></div></div>
								</div>
							</div>
						</div>

					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->

<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->

<script type="text/javascript">
    window.jQuery || document.write("<script src='__ADMIN__/assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
	window.jQuery || document.write("<script src='__ADMIN__/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

<script type="text/javascript">
    if("ontouchend" in document) document.write("<script src='__ADMIN__/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script src="__ADMIN__/assets/js/bootstrap.min.js"></script>
<script src="__ADMIN__/assets/js/typeahead-bs2.min.js"></script>

<!-- page specific plugin scripts -->

<!-- ace scripts -->

<script src="__ADMIN__/assets/js/ace-elements.min.js"></script>
<script src="__ADMIN__/assets/js/ace.min.js"></script>

<!-- inline scripts related to this page -->
</body>
</html>
