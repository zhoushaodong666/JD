										 </div>

										<div class="verification">

										</div>

											<input type="password" name="" id="password" placeholder="设置密码">
										 </div>

										<div class="am-cf">

                var demo = $('#emailform').Validform({
                    tiptype:4,
                });
                demo.addRule([
                    {
                        ele:"#user_email",
                        datatype:"e",
                        nullmsg:"请输入邮箱！",
                        errormsg:"请输入正确的邮箱",
                        sucmsg:"该邮箱可用",
                        ajaxurl:"{:url('user/register/checkuseremail')}"
                    },
                    {
                        ele:"#user_password",
                        datatype:"s6-13",
                        nullmsg:"请输入用户密码！",
                        errormsg:"管理员名称必须为8-20个数字、字母、中文字符！",
                        sucmsg:"密码可用",
                    },
                    {
                        ele:"#user_repassword",
                        datatype:"s6-13",
                        nullmsg:"请输入用户密码！",
                        errormsg:"两次密码输入不一致！",
                        sucmsg:"密码可用",
                        recheck:"user_password",
                    },
					{
                     	ele:"#reader-me1",
                     	datatype:"*",
                     	nullmsg:"请同意条款",
                     	sucmsg:"您已同意条款",
                     }
                ])
            });
		</script>
